<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black and White Video Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <h1>Video to Black and White Converter</h1>
        <input type="file" id="videoInput" accept="video/*">
        <button id="convertButton">Convert to Black and White</button>
        <a id="downloadButton" download="bw_video.mp4">Download Converted Video</a>
        <video id="previewVideo" controls></video>
    </div>
    <script src="script.js"></script>
</body>
</html>
